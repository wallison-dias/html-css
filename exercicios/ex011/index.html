<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <!-- Não usar arquivos grandes NUNCA -->
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em diferentes dispositivos ou simplesmente diminuir/aumentar a aba.</p>
    <picture> <!-- Concentra outras fontes de imagem -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
        <!-- Ou -->
        <!--
            <source media="(min-width: 1050px)" srcset="imagens/foto-g.png" type="image/png">
            <source media="(min-width: 750px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-p.png" alt="Imagem flexível">   
        -->
             
    </picture>
    <audio src="midia/the-urban-groove.mp3" controls autoplay></audio> <!-- autoplay não funciona no chrome -->
    <!-- MP3 OGG WAV. WAV é pesado, não recomendado -->
    <!-- Para prevenir caso o navegador não aceite um formato: -->    
    <audio preload="" controls> <!-- preload: se for auto, o site só carrega junto do áudio, o que vai demorar, metadata é só o básico, none deixa para carregar o áudio ao o usuário clicar --> 
        <!-- A ordem importa -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente, seu navegador não consegue reproduzir o áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>
</html>
