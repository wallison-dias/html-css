<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semântica</title>
</head>
<body>
    <p>Eu moro na <address>Rua Cícero Gomes, Bairro São José, 20</address></p> <!-- HTML5 foca mais na semântica do que na forma, antes isso poderia ser uma tag u (underline) para destaque, mas faz mais sentido ser address para endereço -->
    
    <!-- Algumas outras não existem mais, como center, bgcolor, pois agora é foco do css -->
</body>
</html>
