<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Pode escrever um parágrafo de qualquer jeito, basta ser entre essas tags. O tab não importa aqui.</p>
    <p>Para quebrar um <br> ponto do parágrafo, usa essa tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN -->
    <p>Alguns símbolos especiais:</p>
    &euro;
    &Delta;
    &uarr;
    &delta;
    &copy;
    <p>Alguns emojis:</p>
    &#x1F60E;
    &#x1F41D;
    &#128279;
</body>
</html>
