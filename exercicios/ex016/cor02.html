<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, black, white); /* poderia ser to right, to bottom, 45deg */
            background-image: linear-gradient(45deg, #0691FF, #6657FF, #AE34EE, #F04C95,#FF6A67);
            background-image: radial-gradient(circle, #0691FF 40%, #6657FF, #AE34EE, #F04C95,#FF6A67);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
