<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* Tem mais prioridade que a configuração na tag <iframe> */
        iframe {
            height: 400px;
            width: 600px;
            border: 5px solid black;            
        }
        .especial {
            margin: auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500px" scrolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>
        para aprender a programar
    </p>

    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0">
            no <a href="https://gustavoguanabara.github.io/" target="_blank">GitHub</a>
        </iframe>
        também é legal
    </p>

    <iframe src="pag001.html" frameborder="0" class="especial">
        <p>Infelizmente, seu navegador não é compatível com isso!</p>
    </iframe>
</body>
</html>
